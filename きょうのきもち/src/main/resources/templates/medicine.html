<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>薬</title>
</head>

<body>
	<h2>薬</h2>
	<div th:each="medicine : ${medicines}">
        <p>	
		名前：[[${medicine.name}]]
		効果：[[${medicine.effect}]]
		用量：[[${medicine.quantity}]]
		副作用：[[${medicine.sideEffect}]]
		</p>
    </div>
	<div th:if="${attribute}">
		<form th:action="@{/medicine}" th:object="${medicineForm}" method="post">
			<input type="text" th:field="*{name}">
			<input type="text" th:field="*{effect}">
			<input type="text" th:field="*{quantity}">
			<input type="text" th:field="*{sideEffect}">
			<input type="submit" value="送信">
		</form>
		<br>
		<a th:href="@{/medicine/taking}">服薬登録</a>
	</div>
	<br>
	
	<a th:href="@{/}" class="button-link">ホーム</a>
	<a th:href="@{/calendar}" class="button-link">カレンダー</a>
	<a th:href="@{/medicine}" class="button-link">薬</a>
	<a th:href="@{/graph}" class="button-link">グラフ</a>
	<a th:href="@{/info}" class="button-link">情報</a>
	<a th:href="@{/setting}" class="button-link">設定</a>

	<style>
	.button-link {
	    display: inline-block;
	    padding: 10px 20px;
	    margin: 5px 0;
	    background-color: #4CAF50; /* 緑色 */
	    color: white;
	    text-decoration: none;
	    border-radius: 5px;
	    text-align: center;
	    font-weight: bold;
	    transition: background-color 0.3s;
	}

	.button-link:hover {
	    background-color: #45a049; /* ホバー時 */
	}
	</style>
		
</body>

</html>
