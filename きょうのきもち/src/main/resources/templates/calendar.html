<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>カレンダー</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 20px 0;
      margin: 0;
    }

    .container {
      background-color: white;
      border: 2px solid #dbeafe;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 90vh;
      position: relative;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      font-size: 14px;
      margin: 4px 0;
      color: #333;
      word-wrap: break-word;
    }

    form {
      margin: 10px 0;
      font-size: 14px;
    }

    select, input[type="submit"] {
      font-size: 14px;
      margin: 0 5px 5px 0;
      padding: 3px 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }

    .diary-list {
      margin-top: 15px;
    }

    .diary-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .diary-item img {
      margin-left: 8px;
      width: 24px;
      height: 24px;
    }

    .button-link {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px 2px 0 0;
      background-color: #1e3a8a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #1e40af;
    }

    .container-footer {
      margin-top: auto;
    }

    .under-menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding-top: 6px;
      border-top: 1px solid #ccc;
    }

    .under-menu img {
      width: 40px;
      height: 40px;
    }

    .footer {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>カレンダー</h2>
    <p>[[${nickname}]]さんの気分カレンダー</p>

    <form th:action="@{/calendar}" th:object="${calendarForm}" method="post">
      年:
      <select th:field="*{year}" th:value="*{year}">
        <option th:value="2023">2023年</option>
        <option th:value="2024">2024年</option>
        <option th:value="2025">2025年</option>
        <option th:value="2026">2026年</option>
      </select>

      月:
      <select th:field="*{month}" th:value="*{month}">
        <option th:value="1">1月</option>
        <option th:value="2">2月</option>
        <option th:value="3">3月</option>
        <option th:value="4">4月</option>
        <option th:value="5">5月</option>
        <option th:value="6">6月</option>
        <option th:value="7">7月</option>
        <option th:value="8">8月</option>
        <option th:value="9">9月</option>
        <option th:value="10">10月</option>
        <option th:value="11">11月</option>
        <option th:value="12">12月</option>
      </select>

      <input type="submit" value="表示">
    </form>

    <div class="diary-list" th:each="diary : ${diaries}">
      <div class="diary-item">
        <span th:text="${diary.date} + ':'"></span>
        <img th:src="${images[diary.feeling]}" alt="気分">
        <form th:object="${calendarForm}" th:action="@{/calendar/toHome}" method="post">
        <input type="hidden" th:name="date" th:value="${diary.date}">
        <input type="submit" value="詳細">
        </form>
      </div>
    </div>

    <div class="container-footer">
      <div class="under-menu">
        <a th:href="@{/}"><img src="/images/under01_transparent.png" alt="ホーム"></a>
        <a th:href="@{/calendar}"><img src="/images/under02_transparent.png" alt="カレンダー"></a>
        <a th:href="@{/medicine}"><img src="/images/under03_transparent.png" alt="薬"></a>
        <a th:href="@{/graph}"><img src="/images/under04_transparent.png" alt="グラフ"></a>
        <a th:href="@{/info}"><img src="/images/under05_transparent.png" alt="情報"></a>
        <a th:href="@{/setting}"><img src="/images/under06_transparent.png" alt="設定"></a>
      </div>
      <div class="footer">© KYO NO KIMOCHI Lab.</div>
    </div>

  </div>
</body>
</html>
