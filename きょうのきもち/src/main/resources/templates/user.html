<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー情報</title>
    <style>
        /* 共通ボディ・フォント・レイアウト */
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* コンテナ */
        .container {
            background-color: white;
            border: 2px solid #dbeafe;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: left;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            max-height: 95vh;
            min-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        /* 戻るボタン */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #3B82F6;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2563EB;
        }

        /* 見出し */
        h2 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 15px;
            color: #1e3a8a;
        }

        /* 情報表示 */
        p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* 編集ボタン */
        .edit-link {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 14px;
            background-color: #3B82F6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
			width: 8%;
        }

        .edit-link:hover {
            background-color: #2563EB;
        }

        /* 下部メニュー */
        .under-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 6px;
            border-top: 1px solid #ccc;
            margin-top: auto; /* 自動で下に押し出す */
        }

        .under-menu a {
            flex: 1;
            text-align: center;
        }

        .under-menu img {
            width: 40px;
            height: 40px;
        }

        /* フッター */
        .footer {
            font-size: 10px;
            color: #888;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <a th:href="@{/setting}" class="back-button">戻る</a>

    <h2>設定 ＞＞ ユーザー情報</h2>

    <p>ニックネーム: <span th:text="${account.nickname}"></span></p>

    <div th:if="${attribute}">
        <p>疾患名: 
            <span th:each="disease : ${diseases}">
                <span th:text="${disease.name}"></span>
            </span>
        </p>
    </div>

    <a th:href="@{/setting/user/edit}" class="edit-link">編集</a>

    <!-- 下部メニュー -->
    <div class="under-menu">
        <a th:href="@{/}"><img src="/images/under01_transparent.png" alt="ホーム"></a>
        <a th:href="@{/medicine}"><img src="/images/under02_transparent.png" alt="薬"></a>
        <a th:href="@{/calendar}"><img src="/images/under03_transparent.png" alt="カレンダー"></a>
        <a th:href="@{/graph}"><img src="/images/under04_transparent.png" alt="グラフ"></a>
        <a th:href="@{/info}"><img src="/images/under05_transparent.png" alt="情報"></a>
        <a th:href="@{/setting}"><img src="/images/under06_transparent.png" alt="設定"></a>
    </div>

    <div class="footer">© KYO NO KIMOCHI Lab.</div>
</div>

</body>
</html>
