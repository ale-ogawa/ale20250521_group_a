<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon_transparent.ico" type="image/x-icon">

  <style>
    @charset "utf-8";
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 280px;
      height: 520px;
      background-color: #fff;
      border: 1px solid #1e3a8a;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      box-sizing: border-box;
      padding: 15px 10px;
    }

    /* ⬇ 見出しをほんの少し左に寄せる */
    h2 {
      font-size: 18px;
      font-weight: 500;
      margin: 0;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #000;
      transform: translateX(-6px); /* 左寄せ */
    }

    h2 span {
      font-size: 20px;
    }

    /* メニュー項目 */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 20px;
      flex-grow: 1;
    }

    .menu a,
    input[type="submit"] {
      text-decoration: underline;
      color: #000;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu a:hover,
    input[type="submit"]:hover {
      color: #2563eb;
    }

    /* ▼ 統一アンダーメニュー ▼ */
    .under-menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ccc;
      padding-top: 6px;
      margin-top: 10px;
    }

    .under-menu a {
      flex: 1;
      text-align: center;
    }

    .under-menu img {
      width: 40px;
      height: 40px;
    }

    .footer {
      font-size: 10px;
      color: #888;
      text-align: center;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><span>⚙️</span>設定</h2>

    <div class="menu">
      <a th:href="@{/setting/user}">ユーザー情報</a>
	  <div th:if="${attribute}">
      	<a th:href="@{/setting/group}">グループ管理</a>
	  </div>
      <form th:action="@{/logout}" method="post" onsubmit="return confirmLogout()">
        <input type="submit" value="ログアウト">
      </form>
    </div>

    <!-- ▼ 統一アンダーメニュー -->
    <div>
      <div class="under-menu">
        <a th:href="@{/}">
          <img src="/images/under01_transparent.png" alt="ホーム">
        </a>
        <a th:href="@{/calendar}">
          <img src="/images/under02_transparent.png" alt="カレンダー">
        </a>
        <a th:href="@{/medicine}">
          <img src="/images/under03_transparent.png" alt="薬">
        </a>
        <a th:href="@{/graph}">
          <img src="/images/under04_transparent.png" alt="グラフ">
        </a>
        <a th:href="@{/info}">
          <img src="/images/under05_transparent.png" alt="情報">
        </a>
        <a th:href="@{/setting}">
          <img src="/images/under06_transparent.png" alt="設定">
        </a>
      </div>

      <div class="footer">© KYO NO KIMOCHI Lab.</div>
    </div>
  </div>

  <script>
    function confirmLogout() {
      const confirmResult = confirm("ログアウトしますか？");
      if (confirmResult) {
        alert("ログアウトしました");
        return true;
      } else {
        return false;
      }
    }
  </script>
</body>
</html>
