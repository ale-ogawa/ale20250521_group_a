<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>服薬</title>
</head>

<body>
	<h2>
	<a th:href="@{/medicine}">薬一覧>></a>
		服薬</h2>
	<form th:action="@{/medicine/taking}" th:object="${takingForm}" method="post">
		<div th:each="medicine : ${medicines}">
			<label>
				<input type="checkbox" th:name="medicineIds" th:value="${medicine.id}"/>
		        <span th:text="${medicine.name} + ':' + ${medicine.effect}"></span>
			</label><br>
	    </div>
		<p>直近の服薬</p>
		<div th:each="takenMedicine : ${takenMedicines}">
			<label>
		        <span th:text="${takenMedicine.name} + ':' + ${takenMedicine.time}"></span>
			</label><br>
	    </div>
		<input type="submit" value="服薬する">
	</form>
	
	<a th:href="@{/}" class="button-link">ホーム</a>
	<a th:href="@{/medicine}" class="button-link">薬</a>
	<a th:href="@{/calendar}" class="button-link">カレンダー</a>
	<a th:href="@{/graph}" class="button-link">グラフ</a>
	<a th:href="@{/info}" class="button-link">情報</a>
	<a th:href="@{/setting}" class="button-link">設定</a>

	<style>
	.button-link {
	    display: inline-block;
	    padding: 10px 20px;
	    margin: 5px 0;
	    background-color: #4CAF50; /* 緑色 */
	    color: white;
	    text-decoration: none;
	    border-radius: 5px;
	    text-align: center;
	    font-weight: bold;
	    transition: background-color 0.3s;
	}

	.button-link:hover {
	    background-color: #45a049; /* ホバー時 */
	}
	</style>
			
</body>

</html>
